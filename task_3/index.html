<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карточки товаров | подпишись на тгк если читаешь это</title>
</head>

<body>
    <header>
        <h1>lemito | очень милый магазин</h1>
    </header>
    <main>
        <div class="product-container">
            <div class="product-card">
                <h2>Арбуз</h2>
                <img class="product-card_img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Copyright.svg/640px-Copyright.svg.png"
                    alt="Арбуз">
                <p>Вкусный, сладкий, сочный арбуз.</p>
                <button class="buy-button">Купить</button>
            </div>
            <div class="product-card">
                <h2>Мандаринки</h2>
                <img class="product-card_img"
                    src="https://znanierussia.ru/articles/wmedia/wikipedia/commons/thumb/1/19/C_Logo.png/274px-C_Logo.png"
                    alt="Мандаринки">
                <p>Новогодник скидки на мандринки бла бла бла.</p>
                <button class="buy-button">Купить</button>
            </div>
            <div class="product-card">
                <h2>Шоколад</h2>
                <img class="product-card_img"
                    src="https://cs6.livemaster.ru/storage/51/8d/e9304e78c01418b5ea956d3be36a.jpg" alt="Шоколад">
                <p>Горький (как наша жизнь) шоколад.</p>
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </main>
    <footer>
        <p>© Все права защищены</p>
        <p>2024</p>
    </footer>
</body>

</html>
